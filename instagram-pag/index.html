<body>
  <section class="section">
    <div class="image-cell">
      <img src="cell.png" alt="celular com o Instagram aberto" id="cell" width="381" height="581" />
    </div>

    <div class="forms">
      <div class="logo">
        <img src="Instagram_logo.png" alt="Instagram - logo escrito" id="title" width="186" height="70" />
      </div>

      <div class="info1">
        <input type="text" class="box" placeholder="Telefone, nome de usuário ou email" />
        <input type="password" class="box" placeholder="Senha" />
      </div>

      <div class="button-entrar">
        <input type="button" id="button" />
        <label for="button" class="enter">Entrar</label>
      </div>
      <div class="division">
        <hr class="line1">
        <p id="text-divisor">OU</p>
        <hr class="line2">
      </div>

      <div class="other-option">
        <a href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1" class="facebook-login"><img
            src="devicon_facebook.png" alt="logo do facebook" class="face-icon" />Entrar com
          o
          Facebook</a>
        <a href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1" class="forget">Esqueceu a
          senha?</a>
      </div>
    </div>

    <div class="help">
      <p class="text-1">
        Não tem uma conta? <a class="text-2" href="">Cadastre-se</a>
      </p>
    </div>


    <div class="app">
      <div text-app>
        <p>Obtenha o aplicativo.</p>
      </div>
      <div class="logos-app">
        <a href="https://play.google.com/store/games?hl=pt_BR&gl=US"><img src="logogp.png" alt="logo da Google Play"
            class="soon1" width="130" height="42" /></a>

            src="logoms.png" alt="logo da Microsoft" class="soon2" width="135" height="42" /></a>
